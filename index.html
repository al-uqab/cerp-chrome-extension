<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
<div class="container">
    <header>
        <div class="content">
            <div class="logo">
                <img alt="logo" src="images/logo.png">
            </div>
            <h3>The Enterprise Resource Planning software.</h3>
        </div>
    </header>

    <div class="content">
        <button class="btn-loign-with-google">
            <img alt="Google icon" src="images/google-icon.svg">
            Continue with Google
        </button>
        <div class="or">
            <span class="line line-left"></span>
            <span class="or-word">or</span>
            <span class="line line-right"></span>
        </div>
        <form>
            <div class="username">
                <label for="email">E-mail</label>
                <input id="email" class="email" type="email">
            </div>
            <div class="password">
                <div>
                    <div class="title">
                        <label for="password">Password</label>
                        <span class="reset">Reset Password</span>
                    </div>
                    <input id="password" class="password" type="password">
                </div>
            </div>
            <button class="btn">Sign in</button>
        </form>
        <p>Donâ€™t have an account?<span>Sign up</span></p>
    </div>
</div>
</body>
</html>
