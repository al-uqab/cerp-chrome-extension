<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="styles/timetracking.css" rel="stylesheet">
</head>
<body id="ce-extension">
<main class="ce-timetracking">
    <header class="ce-timetracking__header">
        <div class="ce-timetracking__content">
            <div>
                <img alt="logo" src="images/logo.png">
            </div>
            <div class="ce-timetracking__user-info">
                <h2 class="ce-header__username">Mostafa A.</h2>
                <img alt="sync icon" src="images/icons/sync.svg">
                <img alt="settings icon" src="images/icons/settings.svg">
            </div>
        </div>
        <div class="ce-timetracking-timer">
            <div class="ce-timetracking-time">
                <div class="ce-timer__segment">
                    <span class="ce-timer__digit" id="hour">00</span>H
                </div>
                <div class="ce-timer__segment">
                    <span class="ce-timer__digit" id="minutes">00</span>M
                </div>
                <div class="ce-timer__segment">
                    <span class="ce-timer__digit" id="seconds">00</span>S
                </div>
            </div>
            <div class="ce-timetracking__tasks">
                <div class="ce-tasks__task">
                    <h5 class="ce-task__title">Writing ai topic, and publish
                        it</h5>
                    <div class="ce-task__actions">
                        <button class="ce-task__action">
                            <img class="ce-action__icon" alt="Start icon"
                                  src="images/icons/start-session.svg">
                        </button>
                        <button class="ce-task__action">
                            <img class="ce-action__icon" alt="End icon"
                                 src="images/icons/end-session.svg">
                        </button>
                    </div>
                </div>
                <div class="ce-tasks__task">
                    <h5 class="ce-task__title" style="opacity: .5;">Another
                        taskto start next</h5>
                    <div class="ce-task__actions" style="visibility: hidden;">
                        <button class="ce-task__action">
                            <img class="ce-action__icon" alt="Start icon"
                                 src="images/icons/start-session.svg">
                        </button>
                        <button class="ce-task__action">
                            <img class="ce-action__icon" alt="End icon"
                                 src="images/icons/end-session.svg">
                        </button>
                    </div>
                </div>
                <div class="ce-tasks__task">
                    <h5 class="ce-task__title" style="opacity: .25;">up next
                        task</h5>
                    <div class="ce-task__actions" style="visibility: hidden;">
                        <button class="ce-task__action">
                            <img class="ce-action__icon" alt="Start icon"
                                 src="images/icons/start-session.svg">
                        </button>
                        <button class="ce-task__action">
                            <img class="ce-action__icon" alt="End icon"
                                 src="images/icons/end-session.svg">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="ce-timetracking__sessions">
        <div class="ce-timetracking__sessions--title">
            <h4 class="ce-timetracking__sessions--heading">Sessions</h4>
            <h5 class="ce-timetracking__sessions--subheading">Show more <img alt="" src="images/icons/show-more.svg"></h5>
        </div>
        <div class="ce-sessions__charts">
            <div class="ce-charts__card">
                <h6 class="ce-charts__card--title">
                    Time
                    <img alt="" src="images/icons/watch.svg">
                </h6>
                <div class="ce-charts__card--content">
                    01:05:42 <span class="ce-charts__card--highlight">3
                    Sessions</span>
                </div>
            </div>
            <div class="ce-charts__card">
                <h6 class="ce-charts__card--title">
                    Sessions
                </h6>
                <div class="ce-charts__card--content">
                    314<span class="ce-charts__card--highlight">In last month</span>
                </div>
            </div>
            <div class="ce-charts__card">
                <h6 class="ce-charts__card--title">
                    Last week
                </h6>
                <div class="ce-charts__card--content">
                    32:51:07<span class="ce-charts__card--highlight">86 Sessions</span>
                </div>
            </div>
        </div>
        <div class="ce-sessions__session">
            <div class="ce-sessions__session--title">
                <div>
                    <img alt="Edit icon" src="images/edit.svg">
                </div>
                    <h5 class="ce-sessions__session--task">
                        Writing new article<span
                            class="ce-sessions__session--highlight">01:05
                        :42</span>
                    </h5>
            </div>
            <div class="ce-sessions__session--actions">
                <img alt="" src="images/icons/correct.svg">
                <img alt="" src="images/icons/sync-exclamation.svg">
            </div>
        </div>
        <div class="ce-sessions__session">
            <div class="ce-sessions__session--title">
                <div>
                    <img alt="Edit icon" src="images/edit.svg">
                </div>
                <h5 class="ce-sessions__session--task">
                    Writing new article<span
                        class="ce-sessions__session--highlight">01:05
                        :42</span>
                </h5>
            </div>
            <div class="ce-sessions__session--actions">
                <img alt="" src="images/icons/correct.svg">
                <img alt="" src="images/icons/sync-exclamation.svg">
            </div>
        </div>
        <div class="ce-sessions__session">
            <div class="ce-sessions__session--title">
                <div>
                    <img alt="Edit icon" src="images/edit.svg">
                </div>
                <h5 class="ce-sessions__session--task">
                    Writing new article<span
                        class="ce-sessions__session--highlight">01:05
                        :42</span>
                </h5>
            </div>
            <div class="ce-sessions__session--actions">
                <img alt="" src="images/icons/correct.svg">
                <img alt="" src="images/icons/sync-exclamation.svg">
            </div>
        </div>
</main>
<script src="scripts/timetracking.js"></script>
</body>
</html>
