<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="styles/timetracking.css" rel="stylesheet">
</head>
<body id="ce-extension">
<main class="ce-timetracking">
    <header class="ce-timetracking__header">
        <div class="ce-timetracking__content">
            <div>
                <img alt="logo" src="images/icons/cerp-icon-white.png">
            </div>
            <nav class="ce-timetracking__user-info">
                <h2 class="ce-timetracking__username">Mostafa A.</h2>
                <img alt="sync icon" src="images/icons/sync.svg">
                <img alt="settings icon" src="images/icons/settings.svg">
            </nav>
        </div>
        <div class="ce-timetracking-timer">
            <div class="ce-timetracking-time">
                <div class="ce-timer__segment">
                    <time class="ce-timer__digit" datetime="00:00:00" id="hour">
                        00
                    </time>
                    H
                </div>
                <div class="ce-timer__segment">
                    <time class="ce-timer__digit" datetime="00:00:00"
                          id="minutes">00
                    </time>
                    M
                </div>
                <div class="ce-timer__segment">
                    <time class="ce-timer__digit" datetime="00:00:00"
                          id="seconds">00
                    </time>
                    S
                </div>
            </div>
            <div class="ce-timetracking__tasks">
                <article class="ce-tasks__task">
                    <h5 class="ce-task__title">Writing ai topic, and publish
                        it</h5>
                    <div class="ce-task__actions">
                        <button class="ce-task__action" id="startTaskButton">
                            <img alt="Start icon" class="ce-action__icon"
                                 src="images/icons/start-session.svg">
                        </button>
                        <button class="ce-task__action" id="pauseTaskButton">
                            <img alt="Start icon" class="ce-action__icon"
                                 src="images/icons/p.svg">
                        </button>
                        <button class="ce-task__action" id="endTaskButton">
                            <img alt="End icon" class="ce-action__icon"
                                 src="images/icons/end-session.svg">
                        </button>
                    </div>
                </article>
                <article class="ce-tasks__task">
                    <h5 class="ce-task__title" style="opacity: .5;">Another
                        taskto start next</h5>
                    <div class="ce-task__actions" style="visibility: hidden;">
                        <button class="ce-task__action">
                            <img alt="Start icon" class="ce-action__icon"
                                 src="images/icons/start-session.svg">
                        </button>
                        <button class="ce-task__action">
                            <img alt="End icon" class="ce-action__icon"
                                 src="images/icons/end-session.svg">
                        </button>
                    </div>
                </article>
                <article class="ce-tasks__task">
                    <h5 class="ce-task__title" style="opacity: .25;">up next
                        task</h5>
                    <div class="ce-task__actions" style="visibility: hidden;">
                        <button class="ce-task__action">
                            <img alt="Start icon" class="ce-action__icon"
                                 src="images/icons/start-session.svg">
                        </button>
                        <button class="ce-task__action">
                            <img alt="End icon" class="ce-action__icon"
                                 src="images/icons/end-session.svg">
                        </button>
                    </div>
                </article>
            </div>
        </div>
    </header>
    <div class="ce-timetracking__sessions">
        <header class="ce-timetracking__sessions--title">
            <h4 class="ce-timetracking__sessions--heading">Sessions</h4>
            <h5 class="ce-timetracking__sessions--subheading">Show more <img
                    alt="" src="images/icons/show-more.svg"></h5>
        </header>
        <section class="ce-sessions__charts">
            <div class="ce-charts__card">
                <h6 class="ce-charts__card--title">
                    Time
<!--                     <img alt="" src="images/icons/watch.svg"> -->
                </h6>
                <div class="ce-charts__card--content">
                    01:05:42 <span class="ce-charts__card--highlight">3
                    Sessions</span>
                </div>
            </div>
            <div class="ce-charts__card">
                <h6 class="ce-charts__card--title">
                    Sessions
                </h6>
                <div class="ce-charts__card--content">
                    314<span
                        class="ce-charts__card--highlight">In last month</span>
                </div>
            </div>
            <div class="ce-charts__card">
                <h6 class="ce-charts__card--title">
                    Last week
                </h6>
                <div class="ce-charts__card--content">
                    32:51:07<span
                        class="ce-charts__card--highlight">86 Sessions</span>
                </div>
            </div>
        </section>
        <section>
            <article class="ce-sessions__session">
                <div class="ce-sessions__session--title">
                    <div>
                        <img alt="Edit icon" src="images/edit.svg">
                    </div>
                    <h5 class="ce-sessions__session--task">
                        Writing new article<span
                            class="ce-sessions__session--highlight">01:05
                        :42</span>
                    </h5>
                </div>
                <div class="ce-sessions__session--actions">
                    <img alt="" src="images/icons/correct.svg">
                    <img alt="" src="images/icons/sync-exclamation.svg">
                </div>
            </article>
            <article class="ce-sessions__session">
                <div class="ce-sessions__session--title">
                    <div>
                        <img alt="Edit icon" src="images/edit.svg">
                    </div>
                    <h5 class="ce-sessions__session--task">
                        Writing new article<span
                            class="ce-sessions__session--highlight">01:05
                        :42</span>
                    </h5>
                </div>
                <div class="ce-sessions__session--actions">
                    <img alt="" src="images/icons/correct.svg">
                    <img alt="" src="images/icons/sync-exclamation.svg">
                </div>
            </article>
            <article class="ce-sessions__session">
                <div class="ce-sessions__session--title">
                    <div>
                        <img alt="Edit icon" src="images/edit.svg">
                    </div>
                    <h5 class="ce-sessions__session--task">
                        Writing new article<span
                            class="ce-sessions__session--highlight">01:05
                        :42</span>
                    </h5>
                </div>
                <div class="ce-sessions__session--actions">
                    <img alt="" src="images/icons/correct.svg">
                    <img alt="" src="images/icons/sync-exclamation.svg">
                </div>
            </article>
        </section>

</main>
<script src="scripts/timetracking.js"></script>
</body>
</html>
