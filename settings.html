<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="styles/settings.css" rel="stylesheet">
</head>
<body id="ce-extension">
<main class="settings">
    <header>
        <img class="logo" src="images/title-icon.svg" alt="logo">
        <div>
            <div class="user-info">
                <h2 class="username">Mostafa A.</h2>
                <img src="images/icons/sync-exclamation.svg" alt="sync icon">
                <img src="images/icons/settings.svg" alt="setting icon">
            </div>
        </div>
    </header>
    <section>
        <div class="portfolio">
            <img src="images/user-profile-picture.png" alt="">
            <div class="details">
                <h2>Mostafa Ahmed Abdelkader</h2>
                <span>Content Creator</span>
                <span>718 Session, 1045 Hours</span>
                <span>Member Since: 24 Dec 2023</span>
            </div>
            <img src="images/icons/external-link.svg" alt="" style="cursor: pointer;">
        </div>
    </section>
    <div>
        <div class="sync">
            <div>
                <img src="images/icons/settings-sync.svg" alt="">
                <h2>Sync Now</h2>
            </div>
            <p>Last Synced: 3 Minutes Ago</p>
        </div>
        <div class="log-out">
            <img src="images/icons/logout.svg" alt="">
            <h2>Log Out</h2>
        </div>
    </div>
</main>
</body>
</html>
