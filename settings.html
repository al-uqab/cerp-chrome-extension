<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="styles/settings.css" rel="stylesheet">
</head>
<body id="ce-extension">
<main class="ce-settings">
    <header class="ce-settings__header">
        <div class="ce-settings__logo">
            <img alt="logo" src="images/title-icon.svg">
        </div>
        <nav class="ce-settings__user-info">
            <h2 class="ce-settings__username">Mostafa A.</h2>
            <img alt="sync icon" src="images/icons/sync.svg">
            <img alt="settings icon" src="images/icons/settings.svg">
        </nav>
    </header>
    <section class="ce-settings__section">
        <div class="ce-settings__user-details">
            <img alt="" src="images/user-profile-picture.png">
            <div class="ce-user-details">
                <h2 class="ce-user-details__name">Mostafa Ahmed Abdelkader</h2>
                <span class="ce-user-details__role">Content Creator</span>
                <span class="ce-user-details__info">718 Session, 1045 Hours</span>
                <span class="ce-user-details__member-since">Member Since: 24 Dec 2023</span>
            </div>
            <img alt="" class="ce-user-details__link-icon"
                 src="images/icons/external-link.svg">
        </div>
    </section>
    <section class="ce-settings__section">
        <div class="ce-settings__item">
            <div class="ce-settings__item--content">
                <img alt="" class="ce-settings__item--icon"
                     src="images/icons/settings-sync.svg">
                <h2 class="ce-settings__item--heading">Sync Now</h2>
            </div>
            <p class="ce-settings__sync--info">Last Synced: 3 Minutes Ago</p>
        </div>
        <div class="ce-settings__item" id="logout">
            <div class="ce-settings__item--content">
                <img alt="" class="ce-settings__item--icon"
                     src="images/icons/logout.svg">
                <h2 class="ce-settings__item--heading">Log Out</h2>
            </div>
        </div>
    </section>
</main>
<script src="scripts/settings.js"></script>
</body>
</html>
